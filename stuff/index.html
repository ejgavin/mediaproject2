<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Movies & TV Shows</title>
  <link rel="stylesheet" href="stuff/styles.css" />
  <script src="search.js" defer></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #1f1f1f;
    }

    input#searchbar {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      max-width: 400px;
    }

    .results-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .result-item {
      width: 150px;
      cursor: pointer;
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .result-item:hover {
      background-color: #333;
    }

    .result-item img {
      width: 100%;
      border-radius: 5px;
    }

    #iframeContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 9999;
      display: none;
    }

    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Movie & TV Search</h1>
    <input id="searchbar" type="text" placeholder="Search for a movie or TV show..." autofocus />
  </header>

  <div id="bigDiv" class="results-container"></div>

  <div id="iframeContainer">
    <iframe id="fullscreenIframe" allowfullscreen></iframe>
  </div>
</body>
</html>
